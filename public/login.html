<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body ng-controller="AppController as appCtrl">
	<div class="col-sm-3">
    <form ng-submit="appCtrl.log()">
      Username<input type="username" placeholder="Username" ng-model="appCtrl.username">
      Password<input type="password" placeholder="Password" ng-model="appCtrl.password">
      <input type="submit" value="Login" >
    </form>


  </div>

  <div class="col-sm-2">
    <form ng-submit="appCtrl.register(regis)">
      Name<input type="text" placeholder="Name" ng-model="regis.name">
      Surname<input type="text" placeholder="Surname" ng-model="regis.surname">
      Tel.<input type="text" placeholder="Tel" ng-model="regis.tel">
      E-mail<input type="text" placeholder="E-mail" ng-model="regis.email">
      username<input type="text" placeholder="Username" ng-model="regis.username">
      password<input type="password" placeholder="Password" ng-model="regis.password">
      <input type="submit" value="Regis" >
    </form>

    
  </div>
</body>
</html>
