<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body ng-controller="AppController as appCtrl">
<br>
  <div class="cotainer" style="padding:120px;">
  <div class="col-xs-1  col-sm-1  col-md-1  col-lg-1"><br></div>
  	<div class="col-xs-5  col-sm-5  col-md-5  col-lg-5">
    <center><h2>LOG IN</h2></center>
    <br>
      <form ng-submit="appCtrl.log()" class="form-horizontal">
        <div class="form-group">
              <label for="un" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Username</label>
              <input type="username" placeholder="Username" ng-model="appCtrl.username" id="un" required>
        </div>

        <div class="form-group">
              <label for="pw" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Password</label>
              <input type="password" placeholder="Password" ng-model="appCtrl.password" id="pw" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Login" class= "btn btn btn-info glyphicon glyphicon-user">
        </div>
      </form>


    </div>

    <div class="col-xs-5  col-sm-5  col-md-5  col-lg-5" class="form-horizontal">
    <center><h2>REGISTER</h2></center><br>
      <form ng-submit="appCtrl.register(regis)" class="form-horizontal">
        <div class="form-group">
              <label for="name" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Name</label>
              <input type="text" placeholder="Name" ng-model="regis.name" id="name" required>
        </div>

        <div class="form-group">
              <label for="surname" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Surname</label>
              <input type="text" placeholder="Surname" ng-model="regis.surname" id="surname" required>

        </div>

        <div class="form-group">
              <label for="tel" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Tel</label>
              <input type="text" placeholder="Tel" ng-model="regis.tel" id="tel" required>

        </div>

        <div class="form-group">
              <label for="email" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">E-Mail</label>
              <input type="email" placeholder="E-mail" ng-model="regis.email" id="email" required>

        </div>

        <div class="form-group">
              <label for="username" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Username</label>
              <input type="text" placeholder="Username" ng-model="regis.username" id="username" required>

        </div>

        <div class="form-group">
              <label for="password" class="col-xs-3  col-sm-3  col-md-3 col-lg-3 control-label">Password</label>
              <input type="password" placeholder="Password" ng-model="regis.password" id="password" required>

        </div>

        <div class="form-group">
          <input type="submit" value="Regis" class= "btn btn btn-info glyphicon glyphicon-user" >
        </div>
      </form>

      <div class="col-xs-1  col-sm-1  col-md-1  col-lg-1"><br></div>
    </div>
  </div>
</body>
</html>
