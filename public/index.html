<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <title>IoT</title>
</head>
<body ng-controller="AppController as appCtrl">
<br>
	<div class="container" >
		<div class="container" >
			<div class="row">
				  	<div class="col-xs-10 col-sm-6 col-md-8">
				  		<h2>IOT</h2>
				  	</div>
				 
					
			
				  	<div class="col-xs-2 col-xs-6 col-sm-4">
				  		<button class="log btn btn btn-info glyphicon glyphicon-user " ng-click="appCtrl.login()"> Login / Register</button>
				  	</div>
			</div>
		</div>
		<br>	
		</div>
		<div class="row">
			<div class="col-sm-8">

				<table class="table">
			  	<!-- <caption>IoT</caption> -->


			  	<thead>
			      <tr>
			        <th>#</th>
			        <th>Time</th>
			        <th>IoT id</th>
			        <th>Temperature</th>
			        <th>relative_humidity</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="homework in appCtrl.homeworks">
				  		<td>{{$index}}</td>
				  		<td>{{appCtrl.toThaiDateTime(homework.timestamp)}}</td>
				  		<td>{{homework.iot_id}}</td>
				  		<td>{{homework.temperature}}</td>
				  		<td>{{homework.relative_humidity}}</td>
				  		<td><button ng-click="appCtrl.Del(homework._id,$index)" class="btn btn-danger glyphicon glyphicon-trash"> DEL</button></td>
				  		
				  	</tr>
			    </tbody>
			  </table>
			</div>
			<div class="col-sm-4">
				<form ng-submit="appCtrl.submit(input)">
				  <div class="form-group">
				    <label>IoT id</label>
				    <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
				  </div>
				  <div class="form-group">
				    <label >Temperature</label>
				    <input type="text" ng-model="input.temperature" class="form-control" placeholder="temperature">
				  </div>
				  <div class="form-group">
				    <label >relative_humidity</label>
				    <input type="text" ng-model="input.relative_humidity" class="form-control" placeholder="relative_humidity">
				  </div>
				  <button type="submit" class="btn btn-success glyphicon glyphicon-plus"> Add</button>
				</form>
				<!-- <button class="log btn btn btn-info glyphicon glyphicon-user" ng-click="appCtrl.login()">Login</button> -->

			</div>
		</div>
	</div>
</body>
</html>
